<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Animation</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .crossmark-container {
      height: 10vh;
      width: 10vh;
    }

    .crossmark {
      width: 100%;
      height: 100%;
      stroke: #F44336; /* Red for error */
      stroke-width: 2;
      stroke-miterlimit: 10;
      animation: scale .3s ease-in-out;
    }

    .crossmark__circle {
      stroke-dasharray: 62.8; /* 2Ï€ * 10 */
      stroke-dashoffset: 62.8;
      animation: draw-circle 0.6s ease-out forwards;
    }

    .crossmark__cross1,
    .crossmark__cross2 {
      stroke-dasharray: 14.14; /* sqrt(10^2 + 10^2) ~ 14.14 */
      stroke-dashoffset: 14.14;
      animation: draw-cross 0.4s ease-out 0.6s forwards;
    }

    .crossmark__cross2 {
      animation-delay: 0.8s;
    }

    @keyframes draw-circle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-cross {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="crossmark-container">
    <svg viewBox="0 0 40 40" class="crossmark">
      <circle class="crossmark__circle" cx="20" cy="20" r="10" fill="none"/>
      <line class="crossmark__cross1" x1="15" y1="15" x2="25" y2="25" />
      <line class="crossmark__cross2" x1="25" y1="15" x2="15" y2="25" />
    </svg>
  </div>
</body>
</html>
